<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="shortcut icon" href="../assets/favicon-newsletter.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="body-newsletter">
    <main>
        <section class="section-newsletter">
            <h1>Formulario de Contacto</h1>
        <div class="news">
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"  placeholder="Escriba su Nombre" required>
                
                <label for="correo">Email:</label>
                <input type="email" id="correo"  placeholder="Escriba su Email" required>
        
                <label for="pais">País:</label>
                <input type="text" id="pais"  placeholder="Escriba su Pais" required>
        
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Escriba su Edad" required>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="nota">
            <p>Nota: "Luego de enviar su formulario puede cerrar esta pestaña y seguir disfrutando de nuestro Blog.Gracias"</p>
        </div>
        </section>
        

        
    </main>
    
</body>
</html>
